<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <head th:replace="partials/partials.html :: head('Profile')"></head>
    <meta th:name="_csrf" th:content="${_csrf.token}">
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" href="/modaltest.css">
</head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>

Edit Profile Modal
<div id="modal-container" style="display: none;">
    <div class="modal-wrapper container py-3">
        <div>
            <label for="ranch-name" style="width: 150px;" class="">Ranch Name</label>
            <input type="text" id="ranch-name" name="ranch-name" style="width:300px;" th:value="${user.ranchName}">
        </div>
        <div>
            <label for="first-name" style="width: 150px;" class="">First Name</label>
            <input type="text" id="first-name" name="first-name" style="width:300px;" th:value="${user.firstName}">
        </div>
        <div>
            <label for="last-name" style="width: 150px;" class="">Last Name</label>
            <input type="text" id="last-name" name="last-name" style="width:300px;" th:value="${user.lastName}">
        </div>
        <div>
            <label for="email" style="width: 150px;" class="">Email</label>
            <input type="text" id="email" name="email" style="width:300px;" th:value="${user.email}">
        </div>
        <div id="add-goat-button-container" class="d-flex justify-content-evenly py-1">
            <button class="goat-button" id="cancel-button">Cancel</button>
            <button class="goat-button" id="save-profile-edit-button" type="submit">Save Changes</button>
        </div>
        <input type="hidden" id="user-id" th:value="${user.ranchName}">
    </div>
</div>
<div>
    <div profile-class="container justify-content-center align-content">
        <h1> Welcome, <span th:text="${user.username}">!</span></h1>
        <h2>You are currently managing ranch: <span th:text="${user.ranchName}">!</span></h2>
        <br>
        <h2>Your profile details</h2>
        <h3>First name: <span th:text="${user.firstName}">!</span></h3>
        <h3>Last name: <span th:text="${user.lastName}">!</span></h3>
        <h3>Email Address: <span th:text="${user.email}">!</span></h3>
    </div>
    <div>
        <button class="goat-button" id="edit-profile-button">Edit Profile</button>
    </div>
</div>

<!--  The following section is footer partial  -->
<section th:replace="partials/partials.html :: footer"></section>

<!-- Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- JQuery CDN-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>

<!--  Custom Script  -->
<script>
    $("#edit-profile-button").on("click", () => {
        $("#modal-container").attr("style", "display: block");
    });
    $("#cancel-button").on("click", () => {
        $("#modal-container").attr("style", "display: none;")
    });
    $("#save-profile-edit-button").on("click", () => {

        saveProfileEdit();
    });

    // Takes the newly edited information from the modal and sends it to the java controller
    const saveProfileEdit = () => {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        let settings = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id: $("#user-id").val(),
                ranchName: $("#ranch-name").val(),
                firstName: $("#first-name").val(),
                lastName: $("#last-name").val(),
                email: $("#email").val()
            })
        }
        settings.headers[header] = token;
        fetch("/profile/edit", settings)
            .then(() => {
                console.log("the .then ran");
                location.reload();
            })
    }
</script>
</body>
</html>
