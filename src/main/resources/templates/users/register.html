<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Register')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<div class="container">
    <h1 class="register">Create an account</h1>
    <form th:action="@{/register}" method="POST" th:object="${user}" class="content-center">
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input id="username" th:field="*{username}" class="form-control"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input id="firstName" class="form-control" th:field="*{firstName}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input id="lastName" class="form-control" th:field="*{lastName}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input id="password" type="password" class="form-control" th:field="*{password}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="email" class="form-control" th:field="*{email}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="ranchName" class="col-sm-2 col-form-label">Ranch Name</label>
            <div class="col-sm-10">
                <input id="ranchName" class="form-control" th:field="*{ranchName}"/>
            </div>
        </div>
        <div class="text-center">
            <input class="btn btn-primary" value="Sign me up!" type="submit"/>
        </div>
    </form>
</div>

</body>
<footer th:replace="partials/partials.html :: footer"></footer>
</html>
