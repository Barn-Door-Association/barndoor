<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Register')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<section class="container py-5">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md d-none d-md-inline-block card landing-card" id="reg-logo">
                <img src="/img/BARNDOOR_3.png">
            </div>

            <div class="d-flex card reg-card col-md">
                <h2 class="d-flex justify-content-center reg-header card">Create an account</h2>
                <br>
                <div id="errorMsgBox">
                    <div class="errorMsg" th:if="${errorList.size() &gt; 0}" th:each="error:${errorList}"
                         style="color: red"><small
                            th:text="${error}"></small>
                    </div>
                </div>
                <form th:action="@{/register}" method="POST" th:object="${user}" class="mb-3 row">
                    <div>
                        <label for="username">Username</label>

                        <input style="width: 250px" id="username" placeholder="Username" th:field="*{username}"/>

                    </div>
                    <div>
                        <label for="firstName">First Name</label>
                        <input style="width: 250px" id="firstName" placeholder="First Name"
                               th:field="*{firstName}"/>
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input style="width: 250px" id="lastName" placeholder="Last Name" th:field="*{lastName}"/>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input style="width: 250px" id="password" type="password" placeholder="Password"
                               th:field="*{password}"/>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input style="width: 250px" id="email" placeholder="Email" th:field="*{email}"/>
                    </div>
                    <div>
                        <label for="ranchName">Ranch Name</label>
                        <input style="width: 250px" id="ranchName" placeholder="Ranch Name"
                               th:field="*{ranchName}"/>
                    </div>

            </div>

            <div class="text-center">
                <input class="btn reg-btn" value="Sign me up!" type="submit"/>
            </div>

            <div class="login-here">
                <p>Already have an account? <a href="/login">Login Here</a></p>
            </div>
            </form>

        </div>
    </div>
    </div>

</section>

<footer th:replace="partials/partials.html :: footer"></footer>


</body>

</html>
