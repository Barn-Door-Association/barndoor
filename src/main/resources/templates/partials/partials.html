<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${'BarnDoor | ' + title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/barndoor.css">
    <link rel="stylesheet" href="/index.css">

</head>

<header th:fragment="header(text)" class="container">
    <h1 class="text-center display-4 " th:text="${text}"></h1>
</header>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BarnDoor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register" sec:authorize="!isAuthenticated()">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">Profile</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" th:method="POST">
                            <button class="nav-link btn">Logout</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


<footer class="container" th:fragment="footer">
    <hr>
    <img src="/GitHub-Mark-32px.png"> <a href="https://github.com/Barn-Door-Association">BarnDoor|github</a>
    <p>Â©2022 BarnDoor Association</p>
</footer>

<body></body>

</html>
