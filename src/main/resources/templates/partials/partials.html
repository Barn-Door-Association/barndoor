<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <title th:text="${'BarnDoor | ' + title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/barndoor.css">


</head>

<header th:fragment="header(text)" class="container">
    <h1 class="text-center display-4 " th:text="${text}"></h1>
</header>

<!--//add fixed-top in class to have navbar on top of page-->
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <!--            Nav Brand on left side-->
        <a class="navbar-brand" href="/">
            <img class="nav-logo" src="/img/BARNDOOR_3.png"> BarnDoor</a>

        <!--            Toggler button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon flex-column align-content end"></span>
        </button>

        <!--            Navbar links aligning to right side-->
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <div>
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register" sec:authorize="!isAuthenticated()">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login" sec:authorize="!isAuthenticated()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile" sec:authorize="isAuthenticated()">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/herds" sec:authorize="isAuthenticated()">Herds</a>
                    </li>

                    <li class="nav-item " sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" th:method="POST">
                            <button class="nav-link btn logout-btn active" style="float: right; border-color: #198754;">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<footer class="container" th:fragment="footer">

    <hr>
    <img src="/img/GitHub-Mark-32px.png"> <a href="https://github.com/Barn-Door-Association" target="_blank">BarnDoor|github</a>


<th:block th:fragment="scripts">
<!--    Jquery Script-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>
<!--  Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
<!--    Filestack API -->
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

</th:block>
</footer>


<body></body>

</html>
