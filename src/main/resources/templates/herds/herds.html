<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Herd</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--  This is where we would include a navbar partial  -->
<section class="container-fluid d-flex justify-content-center bg-warning">
    <h1>Nav Bar Here</h1>
</section>

<!--  This is the main section of the page  -->
<section class="container py-5">
    <article class="d-flex justify-content-center">
        <div class="d-flex card py-2 bg-success" style="width: 70%">
            <div class="d-flex justify-content-center">
                <h2>View All Herds</h2>
            </div>
            <div class="d-flex justify-content-center">
                <button id="edit-herd-button">Edit</button>
                <button id="delete-herd-button">Delete</button>
                <button id="add-herd-button">Add Herd</button>
            </div>
            <div class="d-flex justify-content-center" id="herd-table">
                <div class="d-flex" th:each="herd : ${herds}">
                    <div class="container">
                        <div class="px-5">
                            <div th:text="${herd.herdName}"></div>
                        </div>
                    </div>
                </div>
            </div>
<!--
    </article>

    <!--    Bonus features if we can get to them, could possibly go here, or where ever we want  -->
    <article class="d-flex justify-content-center py-5">
        <h1>Goat pic carousel</h1>
    </article>

    <!--    Link to the top of the page (if we need it / for a large herd)  -->
    <article class="d-flex justify-content-center">
        <a href="#">Return to top of page</a>
    </article>
</section>

<!--  The following section is where we would include a footer partial  -->
<section class="container-fluid d-flex justify-content-center bg-warning">
    <h3>Footer Here</h3>
</section>
<script>
    document.getElementById("add-herd-button").addEventListener("click", () => {
        alert("add-herd-button clicked.");
    });
    document.getElementById("edit-herd-button").addEventListener("click", () => {
        alert("edit-herd-button clicked.");
    });
    document.getElementById("delete-goat-button").addEventListener("click", () => {
        alert("delete-herd-button clicked.");
    });
</script>
</body>
</html>
