<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Register')">
    <meta charset="UTF-8">
    <title>Herds</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>

<!--  This is the main section of the page  -->
<section class="container py-5">
    <article class="d-flex justify-content-center">
        <div class="d-flex card py-2 bg-success" style="width: 70%">
            <div class="d-flex justify-content-center">
                <h2>View All Herds Owned By <span th:text="${user}"></span>!</h2>
            </div>
            <div class="d-flex justify-content-center">
                <button id="add-herd-button">Add Herd</button>
            </div>
            <br>
            <div class="d-flex justify-content-center" th:each="herd : ${herds}">
            <div class="card mb-3" style="max-width: 450px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body justify-content-center" id="herdName">
                            <h2 class="card-title">Herd Name: <span th:text="${herd.herdName}"></span></h2>
                            <h5 class="card-text"> <span th:text="${herd.description}"></span></h5>
                            <ul class="list-group list-group-flush justify-content-center">
                                <li class="list-group-item"><h6>Herd ID: <span th:text="${herd.id}"></span></h6></li>
                                <li class="list-group-item">Bonus: Are we still including the number of goats in herd here?</li>
                            </ul>
                            <div class="card-body">
                                <button id="delete-herd-button">Delete</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!--
            <!-Bonus features if we can get to them, could possibly go here, or where ever we want  -->
            <article class="d-flex justify-content-center py-5">
                <h1>Goat pic carousel</h1>
            </article>

            <!--    Link to the top of the page (if we need it / for a large herd)  -->
            <article class="d-flex justify-content-center">
                <a href="#">Return to top of page</a>
            </article>
</section>

</section>
<script>
    document.getElementById("add-herd-button").addEventListener("click", () => {
        alert("add-herd-button clicked.");
    });
    document.getElementById("herdName").addEventListener("click", () => {
        alert("This will link to the herd page when clicked.");
    });
    // document.getElementById("edit-herd-button").addEventListener("click", () => {
    //     alert("edit-herd-button clicked.");
    // });
    document.getElementById("delete-herd-button").addEventListener("click", () => {
        alert("delete-herd-button clicked.");
    });
</script>
</body>
<footer th:replace="partials/partials.html :: footer"></footer>
</html>
