<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials/partials.html :: head(${goat.name})"></head>
    <link type="text/css" rel="stylesheet" href="/modaltest.css">
</head>
<body>
<!-- Navbar partial -->
<nav th:replace="partials/partials.html :: nav"></nav>

<!--  Modal injection container  -->
<div id="modal-container">
    <div class="modal-wrapper container py-3">
        <div th:each="record : ${goat.records}">
            <h3 th:text="${record.dateAdministered}"></h3>
            <h3>text</h3>
        </div>
        <div id="add-goat-button-container" class="d-flex justify-content-evenly py-1">
            <button class="goat-button" id="add-goat-cancel-button">Cancel</button>
            <button class="goat-button" id="add-goat-add-button" type="submit">Add Record</button>
        </div>
    </div>
</div>

<container class="d-flex justify-content-center">
    <img src="../goatpic.jpeg" alt="" style="width: 350px;">
    <div class="d-flex bg-warning card">
        <div>
            <h1 th:text="${goat.name}"></h1>
            <h3 th:text="${goat.breed}"></h3>
            <h3 th:text="${goat.dob}"></h3>
            <h3 th:text="${goat.sex}"></h3>
            <h3 th:text="${goat.weightInPounds}"></h3>
            <h3 th:text="${goat.herd.id}"></h3>
        </div>
        <div class="d-flex justify-content-center">
            <button class="goat-button" id="vaccine-records-button">Vaccine Records</button>
        </div>
    </div>
</container>

<!-- Footer partial -->
<section th:replace="partials/partials.html :: footer"></section>

<!-- Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- JQuery CDN-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>

<!--  Custom Script  -->
<script>
    $("#vaccine-records-button").on("click", () => {
        $("#modal-container").html(getVaccineRecords());
        $("#close-vaccine-records").on("click", () => {
            // close modal
            alert("close-vaccine-records button clicked");
        });
        $("#add-vaccine-records").on("click", () => {
            // new modal form to add vaccine
            alert("add-vaccine-records button clicked");
        });
        $("#edit-vaccine-records").on("click", () => {
            // new pre-populated modal to edit a vaccine record
            alert("edit-vaccine-records button clicked");
        });
    });

    // Modal for vaccine records
    const getVaccineRecords = () => {
        return `
            <div class="modal-wrapper container py-3">
                <div th:each="record : ${records}">
                 <h3 th:text="${record.date_administered}"></h3>
                </div>

                <div id="add-goat-button-container" class="d-flex justify-content-evenly py-1">
                    <button class="goat-button" id="add-goat-cancel-button">Cancel</button>
                    <button class="goat-button" id="add-goat-add-button" type="submit">Add Goat</button>
                </div>
            </div>
            `
    }
</script>
</body>
</html>
