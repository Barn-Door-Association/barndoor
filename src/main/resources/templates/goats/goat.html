<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials/partials.html :: head(${goat.name})"></head>
    <meta th:name="_csrf" th:content="${_csrf.token}">
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}">
    <link type="text/css" rel="stylesheet" href="/css/edit-goat-test.css">
    <style>
        h3 {
            text-align: center
        }
    </style>
</head>
<body>

<!-- Navbar partial -->
<nav th:replace="partials/partials.html :: nav"></nav>

<!--  View Vaccine Modal container  -->
<div id="view-records-modal-container" class="modal-container" style="display: none;">
    <div class="modal-wrapper container py-3">
        <div th:each="record : ${goat.records}">
            <div>
                <h4 th:text="${record.vaccine.vaccineName}"></h4>
                <h5 th:text="${record.dateAdministered}"></h5>
                <h5 th:text="${record.isBooster}"></h5>
                <h5 th:text="${record.dosageInCcs}"></h5>
                <input type="hidden" th:value="${record.id}" name="vaccine-id">
            </div>
        </div>
        <div id="add-goat-button-container" class="d-flex justify-content-evenly py-1">
            <button class="goat-button" id="close-records-view">Cancel</button>
            <button class="goat-button" id="add-vaccine-button">Add Record</button>
        </div>
    </div>
</div>
<!-- Add Vaccine Modal container-->
<div id="add-vaccine-modal" class="modal-container" style="display: none">
    <div class="modal-wrapper container py-3">
        <div><h3>Add Vaccine Details Below</h3></div>
        <div>
            <label for="add-vaccine-id" style="width: 150px;" class="">Vaccine Name:</label>
            <select id="add-vaccine-id" style="width: 300px;">
                <option value="0">Choose Vaccine</option>
                <option th:each="vaccine : ${vaccines}" th:value="${vaccine.id}" th:text="${vaccine.name}"></option>
            </select>
        </div>
        <div>
            <label for="add-dosage" style="width: 150px;" class="">Dosage in Ccs:</label>
            <input type="text" id="add-dosage" name="dosage" style="width:300px;">
        </div>
        <div>
            <label for="add-administered" style="width: 150px;" class="">Date Administered:</label>
            <input type="date" id="add-administered" name="administered" style="width:300px;">
        </div>
        <div>
            <label for="add-booster" style="width: 150px;" class="">Is this a booster?</label>
            <select name="add-booster" id="add-booster">
                <option value="yes">No</option>
                <option value="no">Yes</option>
            </select>
        </div>
        <div id="add-vaccine-button-container" class="d-flex justify-content-evenly py-1">
            <button class="goat-button" id="close-add-vaccine-view">Cancel</button>
            <button class="goat-button" id="save-vaccine-record" type="submit">Save Changes</button>
        </div>
    </div>
</div>

<!-- Edit Goat modal container -->
<div id="edit-goat-modal-container" class="modal-container" style="display: none;">
    <div class="modal-wrapper container py-3">
        <div><h3>Edit Goat Details Below:</h3></div>
        <div>
            <label for="name" style="width: 150px;" class="">Name</label>
            <input type="text" id="name" name="name" style="width:300px;" th:value="${goat.name}">
        </div>
        <div>
            <label for="dob" style="width: 150px;" class="">Date of birth</label>
            <input type="date" id="dob" name="dob" style="width:300px;" th:value="${dob}">
        </div>
        <div>
            <label for="breed" style="width: 150px;" class="">Breed</label>
            <input type="text" id="breed" name="breed" style="width:300px;" th:value="${goat.breed}">
        </div>
        <div>
            <label for="sex" style="width: 150px;" class="">Sex</label>
            <input type="text" id="sex" name="sex" style="width:300px;" th:value="${goat.sex}">
        </div>
        <div>
            <label for="tag_id" style="width: 150px;" class="">Tag ID</label>
            <input type="text" id="tag_id" name="tag_id" style="width:300px;" th:value="${goat.tagId}">
        </div>
        <div>
            <label for="weight_in_pounds" style="width: 150px;" class="">Weight in pounds</label>
            <input type="text" id="weight_in_pounds" name="weight_in_pounds" style="width:300px;"
                   th:value="${goat.weightInPounds}">
        </div>
        <div>
            <label for="herd_id" style="width: 150px;" class="">Herd ID</label>
            <input type="text" id="herd_id" name="herd_id" style="width:300px;" th:value="${goat.herd.id}">
            <br>
            <br>
        </div>
        <div id="edit-goat-button-container" class="d-flex justify-content-evenly py-1">
            <button class="edit-goat-button" id="edit-cancel-button">Cancel</button>
            <button class="edit-goat-button" id="save-changes-button" type="submit">Save Changes</button>
        </div>
    </div>
</div>

<!--passing to the controller to find the specific goat-->
<input type="hidden" id="goatId" th:value="${goat.id}">

<!--Goat profile card available on first view of page-->
<container class="d-flex justify-content-center" id="goat-profile-container">
    <img th:src="${goat.img}" alt="" style="width: 350px;">
    <div class="d-flex card">
        <div>
            <h1 th:text="${goat.name}"></h1>
            <h3 th:text="${goat.tagId}"></h3>
            <h3 th:text="${goat.breed}"></h3>
            <h3 th:text="${dob}"></h3>
            <h3 th:text="${goat.sex}"></h3>
            <h3 th:text="${goat.weightInPounds}"></h3>
            <h3 th:text="${goat.herd.id}"></h3>
        </div>
        <div class="d-flex justify-content-evenly">
            <button class="goat-button" id="view-vaccine-records-button">Vaccine Records</button>
            <button class="edit-goat-button" id="edit-goat-button">Edit Goat Details</button>
            <form th:action="@{/goats/{id}/pedigree(id=${goat.id})}" method="GET">
                <input type="submit" value="View Pedigree" class="goat-button">
            </form>
        </div>
    </div>
</container>


<!-- Footer partial -->
<section th:replace="partials/partials.html :: footer"></section>

<!-- Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- JQuery CDN-->
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>

<!--  Custom Script  -->
<script>

    // View Vaccine Records listeners
    $("#view-vaccine-records-button").on("click", () => {
        $("#view-records-modal-container").attr("style", "display: block");
    });
    $("#close-records-view").on("click", () => {
        $("#view-records-modal-container").attr("style", "display: none");
    });
    $("#add-vaccine-button").on("click", () => {
        $("#view-records-modal-container").attr("style", "display: none");
        $("#add-vaccine-modal").attr("style", "display: block");
    });

    // Add Vaccine View listeners
    $("#close-add-vaccine-view").on("click", () => {
        $("#add-vaccine-modal").attr("style", "display: none");
    });
    $("#save-vaccine-record").on("click", () => {
        addNewRecord();
    });

    // Edit Goat listeners
    $("#edit-goat-button").on("click", () => {
        $("#edit-goat-modal-container").attr("style", "display: block;");
    });
    $("#edit-cancel-button").on("click", () => {
        $("#edit-goat-modal-container").attr("style", "display: none;")
    });
    $("#save-changes-button").on("click", () => {
        editGoat();
    });

    // Function for edit goat modal to send updated information to the goat table and reload the page automatically once saved with updated goat info
    const editGoat = () => {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        let settings = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                name: $("#name").val(),
                tagId: $("#tag_id").val(),
                breed: $("#breed").val(),
                sex: $("#sex").val(),
                dob: $("#dob").val(),
                weightInPounds: $("#weight_in_pounds").val(),
                herdId: $("#herd_id").val(),
                goatId: $("#goatId").val(),
            })
        }
        settings.headers[header] = token;
        fetch("/edit/goat", settings)
            .then(() => {
                location.reload();
            })
    }

    // Function for adding a NEW vaccine
    const addNewRecord = () => {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        let settings = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                goatId: $("#goatId").val(),
                vaccineId: $("#add-vaccine-id").val(),
                dosageInCcs: $("#dosage").val(),
                dateAdministered: $("#administered").val(),
                isBooster: $("#booster").val(),
            })
        }
        settings.headers[header] = token;
        fetch("/add/vaccine/" + $("#add-vaccine-id").val(), settings)
            .then(() => {
                location.reload();
            })
    }

    // Function for EDITING an EXISTING vaccine
    const saveEditVaccine = () => {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        let isBooster = $("#booster").val();
        isBooster = isBooster.toLowerCase() === "y" || isBooster.toLowerCase() === "yes";
        let settings = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                dosageInCcs: $("#dosage").val(),
                dateAdministered: $("#administered").val(),
                isBooster: $("#booster").val(),
                vaccine: $("#vaccine").val(),
                id: $("#vaccine-id"),
            })
        }
        settings.headers[header] = token;
        fetch("/edit/vaccine/id", settings)
            .then(() => {
                location.reload();
            })
    }

</script>
</body>
</html>
